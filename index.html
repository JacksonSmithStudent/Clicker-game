<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clicker Game</title>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="score">Score: 0</div>
    <button id="click-button">Click!</button>

    <div id="upgrades">
        <h2>Upgrades</h2>
        <button id="upgrade-button">Upgrade (Cost: 10)</button>
        <button id="double-multiplier-button">Double Click Multiplier (Cost: 100)</button>
        <button id="increase-click-value-button">Increase Click Value (Cost: 150)</button>
        <button id="score-multiplication-button">Score Multiplication (Cost: 300)</button>
        <button id="faster-auto-button">Faster Auto Clickers (Cost: 200)</button>
        <button id="score-boost-button">Score Boost (Cost: 150)</button>
        <button id="auto-clicker-button">Buy Auto Clicker (Cost: 50)</button>
        <button id="triple-click-button">Triple Click Multiplier (Cost: 300)</button>
        <button id="mega-auto-button">Mega Auto Clicker (Cost: 500)</button>
        <button id="time-freeze-button">Time Freeze (Cost: 600)</button>
        <button id="score-booster-button">Score Booster (Cost: 250)</button>
        <button id="unlock-double-button">Unlock Double Auto Clickers (Cost: 700)</button>
        <button id="instant-upgrade-button">Instant Upgrade (Cost: 800)</button>
        <button id="lucky-click-button">Lucky Click (Cost: 400)</button>
    </div>

    <div id="upgrade-status">Current Multiplier: 1</div>
    <div id="auto-clicker-status">Auto Clickers: 0</div>

    <script src="script.js"></script>
</body>
</html>
