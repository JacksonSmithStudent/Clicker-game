<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Leaf Clicker</h1>
    <img id="clickLeaf" src="leaf.png" alt="Leaf" id="leaf">
    <div id="score">Score: 0</div>
    <div id="achievementMessage"></div>
    <div id="upgradeMessage"></div>
    
    <div id="upgradeBox">
        <h3>Upgrades</h3>
        <button id="autoClickerButton" style="display: none;">Auto Clicker (Cost: 10 Points)</button>
        <button id="multiplierButton" style="display: none;">Leaf Multiplier (Cost: 20 Points)</button>
        <button id="workersButton" style="display: none;">Workers (Cost: 50 Points)</button>
        <button id="speedButton" style="display: none;">Faster Auto Clickers (Cost: 100 Points)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
